
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>App Credential Form</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('https://image.freepik.com/free-vector/violet-overlapping-forms-background_52683-45120.jpg') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .form-container {
      background: rgba(255, 255, 255, 0.75);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
      max-width: 440px;
      width: 100%;
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      animation: fadeSlide 1s ease-out forwards;
      opacity: 0;
      transform: translateY(50px);
    }

    @keyframes fadeSlide {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #1a1a1a;
      font-size: 24px;
      font-weight: 700;
      animation: fadeInText 1s ease 0.5s forwards;
      opacity: 0;
    }

    @keyframes fadeInText {
      to {
        opacity: 1;
      }
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #333;
      font-size: 15px;
      transition: color 0.3s ease;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 18px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 15px;
      background: rgba(255, 255, 255, 0.9);
      transition: all 0.3s ease;
    }

    input:focus {
      border-color: #7f00ff;
      box-shadow: 0 0 10px rgba(127, 0, 255, 0.3);
      transform: scale(1.02);
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(to right, #7f00ff, #e100ff);
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 6px 16px rgba(127, 0, 255, 0.3);
      transition: all 0.4s ease;
      animation: pulseBtn 1.5s infinite ease-in-out;
    }

    @keyframes pulseBtn {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.03);
      }
    }

    button:hover {
      background: linear-gradient(to right, #6a00cc, #c400cc);
      transform: scale(1.04);
      box-shadow: 0 10px 22px rgba(127, 0, 255, 0.4);
    }

    button:active {
      transform: scale(0.97);
    }

    .back-home {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(255, 255, 255, 0.85);
      color: #2c3e50;
      padding: 10px 18px;
      border-radius: 10px;
      font-weight: 600;
      text-decoration: none;
      font-size: 14px;
      display: flex;
      align-items: center;
      box-shadow: 0 3px 12px rgba(0, 0, 0, 0.12);
      transition: all 0.3s ease;
    }

    .back-home:hover {
      background: green;
      color: white;
      transform: translateY(-2px);
    }

    .back-home-icon {
      margin-right: 8px;
      font-size: 18px;
    }

    @media (max-width: 500px) {
      .form-container {
        padding: 30px 20px;
      }

      .back-home {
        padding: 8px 14px;
        font-size: 13px;
      }
    }
  </style>
</head>
<body>

  <a href="/" class="back-home">
    <span class="back-home-icon">üè†</span> Back to Home
  </a>

  <div class="form-container">
    <h2>Enter App Credentials</h2>
    <form method="POST" action="/add-crediential">
      <label for="appName">Name of App</label>
      <input type="text" id="appName" name="app_name" required />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required />

      <label for="repeatPassword">Confirm Password</label>
      <input type="password" id="repeatPassword" name="repeatPassword" required />

      <button type="submit">Save Credentials</button>
    </form>
  </div>

</body>
</html>
