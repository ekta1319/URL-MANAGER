<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | URL Manager</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
        background-image: url('https://wallpapercave.com/wp/wp2555227.jpg');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-attachment: fixed;
        margin: 0;
        padding: 0;
        animation: fadeIn 1.2s ease-in-out;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }
  
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
  
      /* Darker Glass Card */
      .login-card {
        backdrop-filter: blur(12px);
        background-color: rgba(0, 0, 0, 0.65); /* Dark semi-transparent */
        border: 1px solid rgba(255, 255, 255, 0.1);
        animation: popIn 0.8s ease-out;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
        transition: all 0.3s ease;
      }
  
      @keyframes popIn {
        from {
          transform: scale(0.95);
          opacity: 0;
        }
        to {
          transform: scale(1);
          opacity: 1;
        }
      }
  
      .form-input {
        background-color: rgba(255, 255, 255, 0.08);
        border: 1px solid rgba(255, 255, 255, 0.2);
        color: white;
        padding: 0.6rem 0.75rem;
        border-radius: 0.375rem;
        width: 100%;
        transition: all 0.3s ease;
      }
  
      .form-input::placeholder {
        color: rgba(199, 210, 254, 0.5);
      }
  
      .form-input:focus {
        border-color: #818cf8;
        box-shadow: 0 0 6px rgba(129, 140, 248, 0.5);
        background-color: rgba(255, 255, 255, 0.12);
        outline: none;
      }
  
      button {
        background-color: #6366f1;
        color: white;
        font-weight: 600;
        padding: 0.65rem 1rem;
        border-radius: 0.375rem;
        width: 100%;
        transition: all 0.3s ease;
      }
  
      button:hover {
        background-color: #4f46e5;
        transform: translateY(-2px);
        box-shadow: 0 0 12px rgba(99, 102, 241, 0.5), 0 8px 24px rgba(99, 102, 241, 0.2);
      }
  
      a {
        transition: color 0.2s ease;
      }
  
      a:hover {
        color: #c7d2fe;
      }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center text-white">
    <a href="/" 
    class="fixed top-4 right-4 bg-white text-blue-600 font-semibold py-2 px-4 rounded-md shadow-md 
           flex items-center gap-2 transition-all duration-300 ease-in-out hover:bg-gray-100 hover:shadow-lg z-50">
   <!-- Home Icon SVG -->
   <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
     <path stroke-linecap="round" stroke-linejoin="round" d="M3 9.75L12 4l9 5.75v9.5a2 2 0 01-2 2h-5v-6H10v6H5a2 2 0 01-2-2v-9.5z" />
   </svg>
   Back to Home
 </a>
 


  <div class="w-full max-w-md p-8 rounded-xl login-card">
    <div class="text-center mb-6">
      <img src="https://is5-ssl.mzstatic.com/image/thumb/Purple114/v4/ee/f2/db/eef2db68-16f3-e524-6c6c-453a528c5278/source/512x512bb.jpg" 
           alt="Logo" 
           class="w-16 h-16 mx-auto rounded-full shadow-md">
      <h1 class="text-3xl font-bold mt-4 text-indigo-200">URL Manager</h1>
      <p class="text-indigo-300 text-sm">Login to manage your links</p>
    </div>

    <form action="/login-user" method="POST" class="space-y-5">
      <div>
        <label for="email" class="block text-sm font-medium text-indigo-200 mb-1">Email</label>
        <input type="email" id="email" name="email" required
               placeholder="Enter your email"
               class="form-input placeholder-indigo-300 focus:outline-none"/>
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-indigo-200 mb-1">Password</label>
        <input type="password" id="password" name="password" required
               placeholder="••••••••"
               class="form-input placeholder-indigo-300 focus:outline-none"/>
      </div>

      <button type="submit">
        Login
      </button>
    </form>

    

    <p class="text-center text-sm text-indigo-200 mt-6">
      New user? 
      <a href="/register" class="text-indigo-400 hover:underline font-medium">Create an account</a>
    </p>
  </div>

</body>
</html>
